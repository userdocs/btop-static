name: 01 - cross build and release

on:
  - workflow_dispatch

permissions:
  actions: write
  id-token: write
  contents: write
  attestations: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        name: [btop]
        os_id: [alpine]
        os_version_id: [edge]
        arch_type:
          [
            aarch64-linux-musl,
            arm-linux-musleabi,
            arm-linux-musleabihf,
            armv6-linux-musleabihf,
            armv7l-linux-musleabihf,
            i686-linux-musl,
            x86_64-linux-musl,
            mips-linux-musl,
            mipsel-linux-musl,
            mips64-linux-musl,
            mips64el-linux-musl,
            powerpc-linux-musl,
            powerpc64le-linux-musl,
            s390x-linux-musl,
            riscv64-linux-musl,
            loongarch64-linux-musl,
          ]

    name: ${{ matrix.name }} ${{ matrix.arch_type }}

    env:
      prerelease: false
      XZ_OPT: "-9T0"
      container_name: cross_builder

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Create docker ${{ env.container_name }} ${{ matrix.arch }} container
        run: >
          docker run --name ${container_name} -it -d -w /home/gh -v ${{ github.workspace }}:/home/gh
          -e "CPPFLAGS=-I/usr/include/fortify -U_FORTIFY_SOURCE -D_FORTIFY_SOURCE=3"
          -e "LDFLAGS=-static --static -Wl,-O1,--as-needed,--sort-common,-z,nodlopen,-z,noexecstack,-z,now,-z,relro,-z,--no-copy-dt-needed-entries,--build-id"
          ghcr.io/userdocs/musl-cross-make:${{ matrix.arch_type }}

      - name: Docker - apk install build deps
        run: docker exec -w /home/gh ${container_name} apk add autoconf automake bash build-base coreutils curl findutils git libarchive-tools libtool linux-headers ncurses-dev patch pkgconf xz zip

      - name: Docker - Git clone btop
        run: docker exec -w /home/gh ${container_name} git clone --single-branch --branch "main" --shallow-submodules --recurse-submodules --depth 1 https://github.com/aristocratos/btop.git btop

      - name: Docker - build ${{ matrix.arch_type }} toolchain
        run: docker exec -w /home/gh/btop ${container_name} make STATIC=true STRIP=true ARCH=${{ matrix.arch_type }} -j"$(nproc)" arch_type=${{ matrix.arch_type }} CC=${{ matrix.arch_type }}-gcc AR=${{ matrix.arch_type }}-ar CXX=${{ matrix.arch_type }}-g++

      - name: Docker - install ${{ matrix.arch_type }} toolchain
        run: docker exec -w /home/gh/btop ${container_name} make install PREFIX=/home/gh/btop-completed

      - name: Docker - archive ${{ matrix.arch_type }} toolchain
        run: docker exec -w /home/gh/btop-completed ${container_name} sh -c 'tar -cJf ../${{ matrix.arch_type }}.tar.xz *'

      - name: Host - Set btop version
        run: echo "btop_version=$(curl -sL https://raw.githubusercontent.com/aristocratos/btop/main/src/btop.cpp | sed -rn 's|(.*)const string Version = "(.*)";|\2|p')" >> $GITHUB_ENV

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: |
            btop-completed/bin/btop
            ${{ matrix.arch_type }}.tar.xz

      - name: Create release - tag - assets
        uses: ncipollo/release-action@v1
        with:
          prerelease: false
          artifacts: "${{ matrix.arch_type }}.tar.xz"
          replacesArtifacts: true
          tag: "v${{ env.btop_version }}"
          name: "btop ${{ env.btop_version }} "
          body: "btop ${{ env.btop_version }} built using https://github.com/userdocs/musl-cross-make"
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
